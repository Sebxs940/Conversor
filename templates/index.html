<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Currency Converter</h1>
            <p>Fast, reliable currency conversion</p>
        </header>
        
        <div class="converter-card">
            <div class="amount-section">
                <label for="amount">Amount</label>
                <div class="input-group">
                    <input type="number" id="amount" value="1" min="0" step="0.01">
                </div>
            </div>
            
            <div class="currency-section">
                <div class="from-currency">
                    <label for="from-currency">From</label>
                    <div class="select-wrapper">
                        <select id="from-currency">
                            <option value="USD">USD - US Dollar</option>
                            <option value="EUR">EUR - Euro</option>
                            <option value="COP">COP - Colombian Peso</option>
                            <option value="GBP">GBP - British Pound</option>
                            <option value="JPY">JPY - Japanese Yen</option>
                            <option value="CAD">CAD - Canadian Dollar</option>
                            <option value="AUD">AUD - Australian Dollar</option>
                            <option value="CHF">CHF - Swiss Franc</option>
                            <option value="CNY">CNY - Chinese Yuan</option>
                            <option value="MXN">MXN - Mexican Peso</option>
                        </select>
                    </div>
                </div>
                
                <div class="swap-button" id="swap-currencies">
                    <i class="fas fa-exchange-alt"></i>
                </div>
                
                <div class="to-currency">
                    <label for="to-currency">To</label>
                    <div class="select-wrapper">
                        <select id="to-currency">
                            <option value="COP">COP - Colombian Peso</option>
                            <option value="USD">USD - US Dollar</option>
                            <option value="EUR">EUR - Euro</option>
                            <option value="GBP">GBP - British Pound</option>
                            <option value="JPY">JPY - Japanese Yen</option>
                            <option value="CAD">CAD - Canadian Dollar</option>
                            <option value="AUD">AUD - Australian Dollar</option>
                            <option value="CHF">CHF - Swiss Franc</option>
                            <option value="CNY">CNY - Chinese Yuan</option>
                            <option value="MXN">MXN - Mexican Peso</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <button id="convert-button">Convert</button>
            
            <div class="result-section" id="result-section">
                <div class="result-card">
                    <div class="result-amount" id="result-amount">1 USD = 4.187,60 COP</div>
                    <div class="result-info">
                        <div class="result-date" id="result-date">Updated: May 10, 2025</div>
                        <div class="result-rate" id="result-rate">1 USD = 4.187,60 COP</div>
                    </div>
                </div>
            </div>
        </div>
        
        <footer>
            <p>&copy; 2025 Currency Converter. Exchange rates provided by ExchangeRate-API.</p>
        </footer>
    </div>
    
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
